{% extends "flujos/base.html"%}
{% block title %} Modificar alerta {% endblock %}

{% block content %}
    <h1> Modificar alerta </h1>
    <form action="." method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
                    <tr><td colspan="2" style="text-align: right">
                        <input type="submit" name="cancelar" value="Cancelar">
                        <input type="submit" name="guardar" value="Guardar">
                    </td>
                </tr>
            </table>
    </form>
{% endblock %}
{% block submenu %}
{{ block.super }}
        <li><h2>Opciones<h2></li>
        <li><a href="/flujos/consultar_paso/{{ paso_id }}/">Voler al paso</a></li>
{% endblock %}
