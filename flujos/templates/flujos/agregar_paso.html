{% extends "flujos/base.html"%}
{% block title %} Agregar paso {% endblock %}

{% block content %}
    <h1> Agregar paso </h1>
    <form action="." method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr><td colspan="2" style="text-align: right">
                    <input type="submit" value="Agregar Paso">
                </td></tr>
            </table>
    </form>
{% endblock %}
{% block submenu %}
{{ block.super }}
        <li><h2>Opciones<h2></li>
<a href="/flujos/agregar_camino/{{flujo_id}}/" class="medium button black">Agregar Camino</a>
<a href="/flujos/listar_caminos/{{flujo_id}}/" class="medium button black">Listar Caminos</a>
{% endblock %}
