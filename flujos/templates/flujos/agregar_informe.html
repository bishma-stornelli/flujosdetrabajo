{% extends "flujos/base.html"%}
{% block title %} Agregar informe {% endblock %}

{% block content %}
    <h1> Agregar informe </h1>
    <form action="." method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr><td colspan="2" style="text-align: right">
                    <input type="submit" value="Agregar informe">

{% endblock %}
{% block submenu %}
{{ block.super }}
        <li><h2>Opciones<h2></li>
<a href="/flujos/agregar_informe/{{paso.id}}/" class="medium button black">Agregar informe</a>

{% endblock %}
