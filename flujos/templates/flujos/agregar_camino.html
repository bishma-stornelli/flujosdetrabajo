{% extends "base.html" %}
{% block title %}Agregar Camino a flujo{% endblock %}
{% block content %}
<h1>Agregar Camino A Flujo</h1>
<table>
    <form action="/flujos/agregar_camino/" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td></td><td><input type="submit" value="Agregar Camino"></td></tr>
    </form>
</table>
{% endblock %}
{% block submenu %}

<h1> Caminos </h1>
<a href="/flujos/agregar_camino/" class="medium button black">Agregar Camino</a>
<a href="/flujos/agregar_camino/" class="medium button black">Modificar Camino</a>
<a href="/flujos/agregar_camino/" class="medium button black">Eliminar Camino</a>
{% endblock %}
