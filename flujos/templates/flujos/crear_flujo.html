{% extends "flujos/base.html" %}

# Template que muestra un formulario para crear el flujo
# Requiere las siguiente variables:
# @form el formulario de tipo CrearFlujoForm para mostrar al usuario

{% block content %}
    <form action="/flujos/crear_flujo/" method="POST">{% csrf_token %}
        <table>
            {{ form.as_table }}
            <td><input type="submit" value="Crear" /></td>
        </table>
    </form>

{% endblock %}
