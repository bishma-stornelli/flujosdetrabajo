{% extends "flujos/base.html"%}
{% block title %} Agregar alerta {% endblock %}

{% block content %}
    <h1> Agregar alerta </h1>
    <form action="." method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr><td colspan="2" style="text-align: right">
                    <input type="submit" value="Agregar alerta">
                </td></tr>
            </table>
    </form>
{% endblock %}
